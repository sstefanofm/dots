song_shorthand="on"

# 'mpc' arguments (specify a host, password etc).
#
# Default:  ''
# Example: mpc_args=(-h HOST -P PASSWORD)
mpc_args=()


# Text Colors
#
# Text Colors
#
# Values:   'distro', 'num' 'num' 'num' 'num' 'num' 'num'
# Flag:     --colors
#
# Each number represents a different part of the text in
# this order: 'title', '@', 'underline', 'subtitle', 'colon', 'info'
#
# Example:
# colors=(distro)      - Text is colored based on Distro colors.
# colors=(4 6 1 8 8 6) - Text is colored in the order above.
colors=(8 8 0 3 0 15) # 244)


# Text Options
#
# Toggle bold text
#
# Values:   'on', 'off'
# Flag:     --bold
bold="on"

# Enable/Disable Underline
#
# Default:  'on'
# Values:   'on', 'off'
# Flag:     --underline
underline_enabled="on"

# Underline character
#
# Default:  '-'
# Values:   'string'
# Flag:     --underline_char
underline_char="~"


# Info Separator
#
# Replace the default separator with the specified string.
#
# Flag:     --separator
separator="  "


# Color Blocks
#
# Color block range
# The range of colors to print.
#
# Values:   'num'
# Flag:     --block_range
block_range=(0 15)

# Toggle color blocks
#
# Values:   'on', 'off'
# Flag:     --color_blocks
color_blocks="off"

# Color block width in spaces
#
# Values:   'num'
# Flag:     --block_width
block_width=4

# Color block height in lines
#
# Values:   'num'
# Flag:     --block_height
block_height=2

# Color Alignment
#
# Values: 'auto', 'num'
# Flag: --col_offset
col_offset="auto"

# Progress Bars
#
# Bar characters
#
# Values:   'string', 'string'
# Flag:     --bar_char
#
# Example:
# neofetch --bar_char '-' '='
bar_char_elapsed="-"
bar_char_total="="

# Toggle Bar border
#
# Values:   'on', 'off'
# Flag:     --bar_border
bar_border="on"

# Progress bar length in spaces
#
# Number of chars long to make the progress bars.
#
# Values:   'num'
# Flag:     --bar_length
bar_length=15

# Progress bar colors
#
# When set to distro, uses your distro's logo colors.
#
# Values:   'distro', 'num'
# Flag:     --bar_colors
#
# Example:
# neofetch --bar_colors distro 5
bar_color_elapsed="distro"
bar_color_total="distro"


# Info display
#
# Display a bar with the info.
#
# Values:  'bar', 'infobar', 'barinfo', 'off'
# Flags:   --cpu_display
#          --memory_display
#          --battery_display
#          --disk_display
#
# Example:
# bar:     '[---=======]'
# infobar: 'info [---=======]'
# barinfo: '[---=======] info'
# off:     'info'
cpu_display="off"
memory_display="off"
battery_display="off"
disk_display="off"


# Backend Settings
#
# Image backend.
#
# Values:   'ascii', 'caca', 'chafa', 'jp2a', 'iterm2', 'off',
#           'pot', 'termpix', 'pixterm', 'tycat', 'w3m', 'kitty'
